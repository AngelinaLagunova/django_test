{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Движение денежных средств</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Приложение ДДС</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Справочники
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/admin/dds_record/status/">Статусы</a></li>
                            <li><a class="dropdown-item" href="/admin/dds_record/type/">Типы</a></li>
                            <li><a class="dropdown-item" href="/admin/dds_record/category/">Категории</a></li>
                            <li><a class="dropdown-item" href="/admin/dds_record/subcategory/">Подкатегории</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Фильтры</h5>
                    <div class="container">
                        <div class="row">
                            <div class="col-4">
                                <label for="dateFrom">Дата С:</label>
                                <input type="date" class="form-control" id="dateFrom">
                            </div>
                            <div class="col-4">
                                <label for="dateTo">Дата ПО:</label>
                                <input type="date" class="form-control" id="dateTo">
                            </div>
                            <div class="col-4">
                                <label for="status-filter">Статус</label>
                                <select id="status-filter" class="form-control" >
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <label for="type-filter">Тип</label>
                                <select id="type-filter" class="form-control">
                                </select>
                            </div>
                            <div class="col-4">
                                <label for="category-filter">Категория</label>
                                <select id="category-filter" class="form-control">
                                </select>
                            </div>
                            <div class="col-4">
                                <label for="subcategory-filter">Подкатегория</label>
                                <select id="subcategory-filter" class="form-control">
                                </select>
                            </div>
                        </div>
                        <button onclick="renderTable()" class="btn btn-primary mt-3">Поиск</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Движение денежных средств</h5>
                    <button class="btn btn-primary" id="addNewButton">Добавить</button>
                    <table class="table table-striped" id="main-table"></table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="confirmDeleteModal" data-id="-1" tabindex="-1" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="confirmDeleteLabel">Подтверждение удаления</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Точно хотите удалить запись?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton">Удалить</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal" data-id="-1" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="editModalLabel">Добавление Редактирование записи</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-4">
                                <label for="date">Дата:</label>
                                <input type="date" class="form-control" id="date">
                            </div>
                            <div class="col-4">
                                <label for="status">Статус</label>
                                <select id="status" class="form-control" >
                                </select>
                            </div>
                            <div class="col-4">
                                <label for="amount">Сумма:</label>
                                <input type="number" step="0.01" class="form-control" id="amount">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <label for="type">Тип</label>
                                <select id="type" class="form-control" >
                                </select>
                            </div>
                            <div class="col-4">
                                <label for="category">Категория</label>
                                <select id="category" class="form-control" >
                                </select>
                            </div>
                            <div class="col-4">
                                <label for="subcategory">Подкатегория</label>
                                <select id="subcategory" class="form-control" >
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <label for="comment">Комментарий</label>
                            <textarea class="form-control" placeholder="Введите комментарий" id="comment"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" id="confirmSaveButton">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const csrftoken = '{{ csrf_token }}';
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script type="module" src="{% static 'js/dds.js' %}"></script>
</body>
</html>
